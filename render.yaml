projects:
  - name: Url Shortener
    environments:
      - name: Dev
        services:
          - type: web
            plan: free
            name: jezyki_skryptowe_url_short_backend_dev
            runtime: python
            branch: main
            autoDeployTrigger: commit
            repo: https://github.com/projektyuj/jezyki_skryptowe_url_short
            buildCommand: pip install -r backend/requirements.txt
            startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT backend.app:app
            healthCheckPath: /health
            envVars:
              - key: PYTHON_VERSION
                value: 3.14.0
              - key: CORS_ALLOW_ALL
                value: "true"

          - type: web
            name: jezyki_skryptowe_url_short_frontend
            runtime: static
            repo: https://github.com/kierasuj/jezyki_skryptowe_url_short
            branch: main
            autoDeployTrigger: commit
            buildCommand: cd frontend && npm install && npm run build
            staticPublishPath: frontend/dist
